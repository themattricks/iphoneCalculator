<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div style="margin-right: 7.5%;" class="result" id="result">0</div>
            <div class="row">
                <div class="secondaryOperationButton">AC</div>
                <div class="secondaryOperationButton">Â±</div>
                <div class="secondaryOperationButton">%</div>
                <div class="yellowButton">/</div>
            </div>
            <div style="margin-top: 3%;" class="row">
                <div class="primaryButton">7</div>
                <div class="primaryButton">8</div>
                <div class="primaryButton">9</div>
                <div class="yellowButton">*</div>
            </div>
            <div style="margin-top: 3%;" class="row">
                <div class="primaryButton">4</div>
                <div class="primaryButton">5</div>
                <div class="primaryButton">6</div>
                <div class="yellowButton">-</div>
            </div>
            <div style="margin-top: 3%;" class="row">
                <div class="primaryButton">1</div>
                <div class="primaryButton">2</div>
                <div class="primaryButton">3</div>
                <div class="yellowButton">+</div>
            </div>
            <div style="margin-top: 3%;" class="row">
                <div style="width: 143px;" class="primaryButton">0</div>
                <div class="primaryButton">.</div>
                <div class="yellowButton">=</div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
